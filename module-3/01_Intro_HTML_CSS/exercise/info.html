<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet and Greet</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <header>
        <h1> Player Meet and Greet Signup</h1>
    </header>
    <form action="api/Meet" method="post">
        <h2>Signup Form</h2>
        <div>
            <label for="name"> Name: </label>
            <input type="text" id="User's name" required>
        </div>
        <div>
            <p>
                <label for="email">Email:</label>
                <input type="text" id="email" name="User's email address" required />

        </div>
        </p>
        <div>
            <p>
                <label for="date-of-birth">Date of Birth:</label>
                <input type="date" id="date-of-birth" name="User's full date of birth" required />
        </div>
        </p>
        <div>
            <p>
                <label for="favorite-color">Favorite Color:</label>
                <input type="color" id="favorite-color" name="User's favorite color" required />
        </div>
        </p>
        <div>
            <p>
                <label for=lucky-number>Lucky Number:</label>
                <input type="text" id="lucky-number" name="User's lucky number" />
            </p>
        </div>
        <div>
            <p>

                <body form label [for="confirmation" ]>Confirmation:</label>
                    <input type="checkbox" id="confirmation"
                        name="Checkbox for the user to check to confirm the data is correct" />
            </p>
        </div>

        <div>
            <button type="submit">Submit

            </button>
    </form>
    </div>
</body>

</html>
